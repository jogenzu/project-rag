[loggers]
keys=root,uvicorn

[handlers]
keys=console,file

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
formatter=default
args=('/app/logs/app.log', 'midnight', 1, 30)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业RAG - 登录</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #666;
      margin: 0;
    }
    .nav-tabs {
      margin-bottom: 30px;
      border-bottom: 2px solid #e9ecef;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #666;
      font-weight: 500;
      padding: 12px 20px;
    }
    .nav-tabs .nav-link.active {
      color: #667eea;
      border-bottom: 2px solid #667eea;
    }
    .form-label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6a42a3 100%);
      border: none;
    }
    .btn-outline {
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-outline:hover {
      background: #667eea;
      color: white;
    }
    .guest-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .guest-card:hover {
      transform: translateY(-5px);
    }
    .guest-card h4 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .guest-card p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    .alert {
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app" class="login-container">
    <!-- 标题 -->
    <div class="login-header">
      <h2>欢迎使用企业 RAG </h2>
      <p>基于 AI 的智能问答系统</p>
    </div>

    <!-- 选项卡 -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link" :class="{ active: currentTab === 'login' }" @click="currentTab = 'login'">
          登录
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" :class="{ active: currentTab === 'register' }" @click="currentTab = 'register'">
          注册
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" :class="{ active: currentTab === 'change-password' }" @click="currentTab = 'change-password'">
          修改密码
        </button>
      </li>
    </ul>

    <!-- 提示信息 -->
    <div v-if="message" class="alert" :class="`alert-${messageType}`" role="alert">
      {{ message }}
    </div>

    <!-- 登录表单 -->
    <div v-show="currentTab === 'login'">
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for="login-username" class="form-label">用户名</label>
          <input
            type="text"
            class="form-control"
            id="login-username"
            v-model="loginForm.username"
            required
            placeholder="请输入用户名"
          >
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">密码</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            v-model="loginForm.password"
            required
            placeholder="请输入密码"
          >
        </div>
        <button type="submit" class="btn btn-primary w-100" :disabled="loading">
          <span v-if="loading">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            登录中...
          </span>
          <span v-else>登录</span>
        </button>
      </form>

      <!-- 游客登录 -->
      <div class="guest-card" @click="guestLogin">
        <i class="bi bi-person-fill" style="font-size: 40px; display: block; margin-bottom: 10px;"></i>
        <h4>游客登录</h4>
        <p>无需注册，直接开始聊天</p>
      </div>
    </div>

    <!-- 注册表单 -->
    <div v-show="currentTab === 'register'">
      <form @submit.prevent="handleRegister">
        <div class="mb-3">
          <label for="register-username" class="form-label">用户名</label>
          <input
            type="text"
            class="form-control"
            id="register-username"
            v-model="registerForm.username"
            required
            placeholder="请输入用户名"
          >
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">密码</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            v-model="registerForm.password"
            required
            minlength="6"
            placeholder="请输入密码（至少6位）"
          >
        </div>
        <div class="mb-3">
          <label for="register-password-confirm" class="form-label">确认密码</label>
          <input
            type="password"
            class="form-control"
            id="register-password-confirm"
            v-model="registerForm.confirmPassword"
            required
            placeholder="请再次输入密码"
          >
        </div>
        <button type="submit" class="btn btn-primary w-100" :disabled="loading">
          <span v-if="loading">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            注册中...
          </span>
          <span v-else>注册</span>
        </button>
      </form>
    </div>

    <!-- 修改密码表单 -->
    <div v-show="currentTab === 'change-password'">
      <form @submit.prevent="handleChangePassword">
        <div class="mb-3">
          <label for="change-username" class="form-label">用户名</label>
          <input
            type="text"
            class="form-control"
            id="change-username"
            v-model="passwordForm.username"
            required
            placeholder="请输入用户名"
          >
        </div>
        <div class="mb-3">
          <label for="new-password" class="form-label">新密码</label>
          <input
            type="password"
            class="form-control"
            id="new-password"
            v-model="passwordForm.newPassword"
            required
            minlength="6"
            placeholder="请输入新密码（至少6位）"
          >
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">确认新密码</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            v-model="passwordForm.confirmPassword"
            required
            placeholder="请再次输入新密码"
          >
        </div>
        <button type="submit" class="btn btn-outline w-100" :disabled="loading">
          <span v-if="loading">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            修改中...
          </span>
          <span v-else>修改密码</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    // 设置API基础URL
    const API_BASE_URL = `${window.location.protocol}//${window.location.host}`;
    axios.defaults.baseURL = API_BASE_URL;

    createApp({
      data() {
        return {
          currentTab: 'login',
          loginForm: {
            username: '',
            password: ''
          },
          registerForm: {
            username: '',
            password: '',
            confirmPassword: ''
          },
          passwordForm: {
            username: '',
            newPassword: '',
            confirmPassword: ''
          },
          loading: false,
          message: '',
          messageType: 'success'
        };
      },
      methods: {
        async handleLogin() {
          try {
            this.loading = true;
            this.message = '';
            
            const response = await axios.post('/api/auth/login', {
              username: this.loginForm.username,
              password: this.loginForm.password
            });

            // 登录成功
            this.showMessage('登录成功，正在跳转...', 'success');
            
            // 跳转到聊天页面
            setTimeout(() => {
              window.location.href = 'chat.html';
            }, 1000);
          } catch (error) {
            console.error('登录失败:', error);
            const errorMsg = error.response?.data?.detail || '登录失败，请检查用户名和密码';
            this.showMessage(errorMsg, 'danger');
          } finally {
            this.loading = false;
          }
        },

        async handleRegister() {
          try {
            // 验证密码
            if (this.registerForm.password !== this.registerForm.confirmPassword) {
              this.showMessage('两次输入的密码不一致', 'warning');
              return;
            }

            if (this.registerForm.password.length < 6) {
              this.showMessage('密码长度至少6位', 'warning');
              return;
            }

            this.loading = true;
            this.message = '';

            const response = await axios.post('/api/auth/register', {
              username: this.registerForm.username,
              password: this.registerForm.password
            });

            // 注册成功
            this.showMessage('注册成功，请登录', 'success');
            
            // 切换到登录标签
            setTimeout(() => {
              this.currentTab = 'login';
              this.registerForm = { username: '', password: '', confirmPassword: '' };
            }, 1500);
          } catch (error) {
            console.error('注册失败:', error);
            const errorMsg = error.response?.data?.detail || '注册失败，请重试';
            this.showMessage(errorMsg, 'danger');
          } finally {
            this.loading = false;
          }
        },

        async handleChangePassword() {
          try {
            // 验证密码
            if (this.passwordForm.newPassword !== this.passwordForm.confirmPassword) {
              this.showMessage('两次输入的密码不一致', 'warning');
              return;
            }

            if (this.passwordForm.newPassword.length < 6) {
              this.showMessage('密码长度至少6位', 'warning');
              return;
            }

            this.loading = true;
            this.message = '';

            const response = await axios.post('/api/auth/change-password', {
              username: this.passwordForm.username,
              new_password: this.passwordForm.newPassword
            });

            // 修改成功
            this.showMessage('密码修改成功，请重新登录', 'success');
            
            // 清空表单
            this.passwordForm = { username: '', newPassword: '', confirmPassword: '' };
            
            // 切换到登录标签
            setTimeout(() => {
              this.currentTab = 'login';
            }, 2000);
          } catch (error) {
            console.error('修改密码失败:', error);
            const errorMsg = error.response?.data?.detail || '修改密码失败，请重试';
            this.showMessage(errorMsg, 'danger');
          } finally {
            this.loading = false;
          }
        },

        guestLogin() {
          // 游客直接跳转到聊天页面
          this.showMessage('正在进入游客模式...', 'info');
          setTimeout(() => {
            window.location.href = 'chat.html';
          }, 500);
        },

        showMessage(msg, type) {
          this.message = msg;
          this.messageType = type;
          // 3秒后自动隐藏
          setTimeout(() => {
            this.message = '';
          }, 3000);
        }
      }
    }).mount('#app');
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <footer style="position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.1);">
    <a href="https://beian.miit.gov.cn" target="_blank" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 14px;">粤ICP备2026007468号-1</a>
  </footer>
</body>
</html>
